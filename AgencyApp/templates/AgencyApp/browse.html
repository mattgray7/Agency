{% block content %}

<script>
    var browseTabs = ["jobs", "roles", "users", "projects", "events"];
    var activeTabs = [];
    var expandedTabDict = {"jobs": true, "roles": true, "users": true, "projects": true, "events": true};
    function selectBrowseTab(browseType){
        var browseButton = document.getElementById(browseType + "BrowseCategoryButton")
        if(browseButton != null){
            // If button is active, deactivate it (and vice versa)
            var activeTabListIndex = activeTabs.indexOf(browseType)
            if(activeTabListIndex > -1){
                activeTabs.splice(activeTabListIndex, 1)
                browseButton.className = "";
            }else{
                var tabIndex = browseTabs.indexOf(browseType)
                activeTabs.splice(tabIndex, 0, browseType)  // delete 0, add at tab index
                browseButton.className = "active";
            }
        }

        var filterButton = document.getElementById("addFiltersButton");
        if(filterButton != null){
            if(activeTabs.length === 0){
                filterButton.className = "editButton disabled"
            }else{
                filterButton.className = "editButton"
            }
        }

        // If filters are expanded, add filters for new browse tab
        if(filtersExpanded){
            if(activeTabs.length > 0){
                updateExpandedFiltersPanel()
            }else{
                toggleExpandBrowseFiltersPanel("shrink")
            }
        }
        if(document.getElementById("searchTextInput").value === ""){
            if(!firstSearch){
                submitSearch()
            }
        }else{
            submitSearch()
        }
    }

    var activeResultTab;
    function selectBrowseResultTab(browseType){
        for(var i=0; i < activeTabs.length; i++){
            var button = document.getElementById(activeTabs[i] + "ResultsButton");
            var borderCover = document.getElementById(activeTabs[i] + "BorderCover");
            if(button != null && borderCover != null){
                if(activeTabs[i] === browseType){
                    button.className = "active"
                    activeResultTab = browseType
                    borderCover.style.opacity = 1;
                }else{
                    button.className = "";
                    borderCover.style.opacity = 0;
                }
            }
        }

        if(!$.isEmptyObject(currentSearchResults)){
            updateBrowseResults(currentSearchResults, browseType);
        }
    }

    function updateBrowseResults(results, section){
        if(section == null){
            section = activeTabs[0];
        }
        var resultsPanel = document.getElementById("searchResultsPanel")
        var browseResultsTableString = createSearchResultsDisplay(results, section)
        if(browseResultsTableString != null && browseResultsTableString.length > 0){
            // Add results content, can now access height of elements
            resultsPanel.innerHTML = browseResultsTableString;
            resultsPanel.style.display = 'block';

            // Update browse content container
            updateBrowseContentHeight();
        }
    }

    var firstSearch = true;
    var currentSearchResults = {};
    function submitSearch(){
        var searchValue = ''
        var searchInput = document.getElementById("searchTextInput");
        if(searchInput != null && searchInput.value != null && searchInput.value.length > 0){
            searchValue = searchInput.value;
        }

        var dropdown = document.getElementById("browseDropdown");
        if(dropdown != null){
            dropdown.style.display = "none";
            dropdown.innerHTML = "";
        }

        var resultsPanel = document.getElementById("searchResultsPanel")
        if(activeTabs.length != 0){
            $.ajax({
                url : "/ajax/getSearchResults/",
                data : {"categories": activeTabs, "searchValue": searchValue, "numResults":defaultNumResults, "filters": JSON.stringify(getSearchFilterValues())},
                type : 'POST',
                dataType: "json",
                success : function(data) {
                    if(data["success"]){
                        if(data["results"]){
                            if(resultsPanel != null){
                                // Update global dict with new results
                                currentSearchResults = data["results"]
                                if(activeResultTab == null || activeTabs.indexOf(activeResultTab) === -1){
                                    // Only reset the active tab on first search and if previous selection not included in this search
                                    activeResultTab = activeTabs[0];
                                }
                                updateBrowseResults(data["results"], activeResultTab)
                                if(firstSearch){
                                    firstSearch = false;
                                    $("#mainViewPanel").animate({marginTop: "0px"}, 500, function(){});
                                }
                            }
                        }
                    }
                }
            });
        }
    }

    function createFilterPanelRow(filterType){
        var panelString = "";
        var callbacks = [];
        var filterRow = filterPanelMap[filterType]()
        panelString += "<li id='" + filterType + "FilterRow' style='height: " + filterSectionHeights[filterType] + "px;'>" + filterRow["html"] + "</li>";
        if(filterRow["callbacks"].length > 0){
            callbacks = callbacks.concat(filterRow["callbacks"])
        }
        return {"html": panelString, "callbacks": callbacks}

    }

    var filterSectionHeights = {"jobs": 125, "roles": 210, "projects": 125, "events": 100, "users": 230};
    var filterPanelMap = {"jobs": getJobsFilters, "roles": getRolesFiltersString, "users": getUsersFiltersString, "projects": getProjectsFiltersString, "events": getEventsFiltersString}
    function createFilterPanel(){
        var panelString = "<ul>"
        var callbacks = []
        for(var i=0; i < activeTabs.length; i++){
            var filterRow = filterPanelMap[activeTabs[i]]()
            var existingFilterRow = document.getElementById(activeTabs[i] + "FilterRow")
            if(existingFilterRow != null){
                // Filter panel exists, just copy innerHTML and update the height
                // This will keep chosen professions etc when updating filter panel
                filterRow = {"html": existingFilterRow.innerHTML, "callbacks": filterRow["callbacks"]}
                filterSectionHeights[activeTabs[i]] = existingFilterRow.offsetHeight
            }

            var filterRowHeight = filterSectionHeights[activeTabs[i]]

            panelString += "<li id='" + activeTabs[i] + "FilterRow' style='height: " + filterRowHeight + "px;'>" + filterRow["html"] + "</li>";
            if(filterRow["callbacks"].length > 0){
                callbacks = callbacks.concat(filterRow["callbacks"])
            }
        }
        panelString += "</ul>";
        return {"html": panelString, "callbacks": callbacks}
    }

    function getAnimationHeights(addFilterPanelHeight, addFilteredProfessions){
        var heightsDict = {}
        var searchPanelHeight = searchPanelBaseHeight;
        if(addFilterPanelHeight){
            searchPanelHeight += 40;
        }

        var browseResultsHeight = getBrowseResultsTableHeight()

        var filterPanelHeight = 0;
        for(var i=0; i < activeTabs.length; i++){
            filterPanelHeight += filterSectionHeights[activeTabs[i]];
        }

        // Browse content is search panel + search results
        heightsDict["browseContent"] = searchPanelHeight;
        if(!firstSearch){
            heightsDict["browseContent"] += browseResultsHeight;
        }

        heightsDict["searchPanel"] = searchPanelHeight;

        heightsDict["searchResultsPanel"] = searchPanelHeight;  // Top, not height

        heightsDict["browseFiltersPanel"] = 40;

        for(divID in heightsDict){
            if(addFilterPanelHeight){
                heightsDict[divID] += filterPanelHeight;
            }
            if(addFilteredProfessions){
                heightsDict[divID] += (Math.max((filteredProfessions["jobs"].length - 1), 0) + filteredProfessions["users"].length) * professionRowHeight;
            }
        }
        return heightsDict
    }

    function animateBrowsePanelHeights(addFilterPanelHeight, addFilteredProfessions, animationFinishCallbacks){
        if(animationFinishCallbacks == null){
            animationFinishCallbacks = {};
        }

        var heights = getAnimationHeights(addFilterPanelHeight, addFilteredProfessions)
        var panelList = ["browseContent", "searchPanel", "browseFiltersPanel"];
        for(var i=0; i < panelList.length; i++){
            $("[id='" + panelList[i] + "']").animate({marginTop: "0px", height: heights[panelList[i]] + "px"}, browseAnimateSpeed, function(){
                var panelName = $(this).attr('id')
                if(panelName in animationFinishCallbacks && animationFinishCallbacks[panelName] != null && animationFinishCallbacks[panelName].length > 0){
                    for(var j=0; j < animationFinishCallbacks[panelName].length; j++){
                        animationFinishCallbacks[panelName][j]();
                    }
                }
            });

            // Animating sets overflow to hidden during animation, so set it manually to fix
            if(panelList[i] === "browseContent"){
                document.getElementById("browseContent").style.overflow = "visible"
            }
        }

        // Special case: need to modify top of search results panel, not height
        $("#searchResultsPanel").animate({top: heights["searchResultsPanel"] + "px"}, browseAnimateSpeed, function(){
                var panelName = $(this).attr('id')
                if(panelName in animationFinishCallbacks && animationFinishCallbacks[panelName] != null){
                    animationFinishCallbacks[panelName]();
                }
        });
    }

    var professionRowHeight = 29;
    function displayFilteredProfessions(filterType, forceUpdate){
        var row = document.getElementById(filterType + "ProfessionChoiceRow");
        if(row != null){
            var professionString = ''
            if(filteredProfessions[filterType].length > 0){
                professionString = "<ul class='filteredProfessionList browseFilterListElement left'>"
                for(var i=0; i < filteredProfessions[filterType].length; i++){
                    professionString += "<li style='margin-bottom: 3px; text-align: left; position: relative;'><div style='position: absolute; left: 5px;'>" + filteredProfessions[filterType][i] + "</div><a onclick='removeFilteredProfession(" + '"' + filteredProfessions[filterType][i] + '", "' + filterType + '");' + "' style='font-size: 1em; font-weight: 800; position: absolute; right: 5px;'>X</a></li>";
                }
                professionString += "</ul>"
            }else{
                professionString += ""
            }

            row.innerHTML = professionString;

            // Special case: single profession needs to moved up 3px to look properly centered
            //var rowMarginTop = -1;
            var expandParentContainers = true;
            if(filteredProfessions[filterType].length <= 1){
                //rowMarginTop = -4;
                expandParentContainers = false
            }
            $("[id='" + filterType + "ProfessionChoiceRow']").animate({marginTop: "-1px", height: Math.max(filteredProfessions[filterType].length * professionRowHeight, 4) + "px"}, browseAnimateSpeed, function(){});
            if(expandParentContainers || forceUpdate || filterType === "users"){
                // Update the height of the container row so filter panels below this one will expand
                $("[id='" + filterType + "FilterRow']").animate({marginTop: "0px", height: filterSectionHeights[filterType] + ((filteredProfessions[filterType].length-1) * professionRowHeight) + "px"}, browseAnimateSpeed, function(){});
                animateBrowsePanelHeights(true, true)
            }
        }
    }

    var filteredProfessions = {"jobs": [], "users": []}
    function removeFilteredProfession(profession, filterType){
        var professionIndex = filteredProfessions[filterType].indexOf(profession)
        if(professionIndex > -1){
            filteredProfessions[filterType].splice(professionIndex, 1)
        }

        // Update the select value if its current value is being removed (either to default or last chosen)
        var professionSelect = document.getElementById(filterType + "ProfessionSelect")
        if(professionSelect != null){
            if(filteredProfessions[filterType].length > 0){
                professionSelect.value = filteredProfessions[filterType][filteredProfessions[filterType].length - 1];
            }else{
                professionSelect.value = defaultSelectValues["professions"];
            }
        }

        // Special case, want to force panel to shrink if there were 2 professions and 1 was removed,
        // normally wouldn't update if there was only 1 element
        var forceUpdate = true;
        if(filteredProfessions[filterType].length === 0){
            forceUpdate = false;
        }
        displayFilteredProfessions(filterType, forceUpdate)

        if(filterType === "users"){
            if(!isPerformerProfessionSelected()){
                toggleBrowseUserPhysicalAttributes("disable");
            }
        }
    }

    function toggleBrowseUserPhysicalAttributes(toggleType){
        var attributeSelectBars = ["usersGenderSelect", "usersHairColorSelect", "usersAgeRangeSelect", "usersEyeColorSelect", "usersBuildSelect", "usersEthnicitySelect"];
        var physicalAttributesList = document.getElementById("physicalAttributesFilterList");
        if(physicalAttributesList != null){
            // Disable select bars
            for(var i=0; i < attributeSelectBars.length; i++){
                var selectBar = document.getElementById(attributeSelectBars[i])
                if(selectBar != null){
                    if(toggleType === "enable"){
                        $("[id='" + attributeSelectBars[i] + "']").prop('disabled', false)
                    }else{
                        $("[id='" + attributeSelectBars[i] + "']").prop('disabled', true)
                    }
                }
            }

            // Grey out labels
            var labels = physicalAttributesList.getElementsByClassName("browseFilterListLabel")
            for(var i=0; i < labels.length; i++){
                if(toggleType === "enable"){
                    labels[i].style.color = "#000";
                }else{
                    labels[i].style.color = "rgba(0,0,0,0.5)"
                }
            }
        }
    }

    function updateExpandedFiltersPanel(){
        var newFilterAddition;
        var newFilterRemoval;
        for(var i=0; i < browseTabs.length; i++){
            if(activeTabs.indexOf(browseTabs[i]) > -1){
                if(document.getElementById(browseTabs[i] + "FilterRow") == null){
                    newFilterAddition = browseTabs[i];
                }
            }else{
                if(document.getElementById(browseTabs[i] + "FilterRow") != null){
                    newFilterRemoval = browseTabs[i];
                }
            }
        }

        if(newFilterAddition != null){
            var newFilterIndex = browseTabs.indexOf(newFilterAddition);
            var nextFilterType;
            var previousFilterType;
            // Check if next filter row exists
            for(var i=newFilterIndex; i < browseTabs.length-1; i++){
                if(activeTabs.indexOf(browseTabs[i+1]) > -1){
                    nextFilterType = browseTabs[i+1];
                    break;
                }
            }
            if(nextFilterType == null){
                // Check if previous filter row exists
                for(var i=newFilterIndex; i > 0; i--){
                    if(activeTabs.indexOf(browseTabs[i-1]) > -1){
                        previousFilterType = browseTabs[i-1];
                        break;
                    }
                }
            }

            var newFilterPanel = createFilterPanelRow(newFilterAddition);
            if(nextFilterType){
                var filterRow = document.getElementById(nextFilterType + "FilterRow");
                if(filterRow != null){
                    $("[id='" + nextFilterType + "FilterRow']").before(newFilterPanel["html"])
                }
            }else if(previousFilterType){
                var filterRow = document.getElementById(previousFilterType + "FilterRow");
                if(filterRow != null){
                    $("[id='" + previousFilterType + "FilterRow']").after(newFilterPanel["html"])
                }
            }
            animateBrowsePanelHeights(true, true, {"browseFiltersPanel": newFilterPanel["callbacks"]});

        }else if(newFilterRemoval != null){
            // Remove
            var filterRow = document.getElementById(newFilterRemoval + "FilterRow");
            if(filterRow != null){
                $("[id='" + newFilterRemoval + "FilterRow']").remove();
                animateBrowsePanelHeights(true, true, {});
            }
        }
    }

    var filtersExpanded = false
    function toggleExpandBrowseFiltersPanel(expandType){
        if(expandType === "shrink" || activeTabs.length > 0){
            var filterPanelHeight = filterSectionHeights[expandType] * activeTabs.length;
            var browseResultsHeight = getBrowseResultsTableHeight()
            if(firstSearch){
                // Special case when first loading filters
                browseResultsHeight -= 58;
            }
            var searchPanel = document.getElementById("searchPanel");
            var filterContent = document.getElementById("browseFiltersPanelContent")
            var addFiltersButton = document.getElementById("addFiltersButton");
            var updateSearchButton = document.getElementById("updateSearchButton");
            if(searchPanel != null && filterContent != null && addFiltersButton != null && updateSearchButton != null){
                if(expandType === "expand"){
                    filterContent.style.display = "block";
                    updateSearchButton.style.display = "block";
                    var filterPanelInfo = createFilterPanel();
                    filterContent.innerHTML = filterPanelInfo["html"]
                    if(filterPanelInfo["callbacks"].length > 0){
                        for(var i=0; i < filterPanelInfo["callbacks"].length; i++){
                            filterPanelInfo["callbacks"][i]();
                        }
                    }
                    addFiltersButton.innerHTML = "Hide filters"
                    addFiltersButton.onclick = function(){toggleExpandBrowseFiltersPanel("shrink")}
                    animateBrowsePanelHeights(true, false, {});
                    filtersExpanded = true;
                }else if(expandType === "shrink"){
                    addFiltersButton.innerHTML = "Advanced search"
                    addFiltersButton.onclick = function(){toggleExpandBrowseFiltersPanel("expand");}
                    var finishCallback = function(){
                        updateSearchButton.style.display = "none";
                        filterContent.style.display = "none";
                        filterContent.innerHTML = '';
                        filteredProfessions = {"jobs": [], "users": []};
                    }
                    animateBrowsePanelHeights(false, false, {"browseFiltersPanel": [finishCallback]})
                    filtersExpanded = false;
                }
            }
        }
    }

                    var userObj = userList[i];
                    
                    var professionCol = "<td>";
                    {% if posterProfessionMap %}
                        var posterProfessionMap = {{ posterProfessionMap|safe }};
                        professionCol += posterProfessionMap[userObj["username"]];
                    {% endif %}
                    professionCol += "</td>";
                    var newRow = ("<tr>" + getPictureCol(userObj["profilePictureURL"], "browseImage") + "<td><button onclick='createProfileRedirectForm(" + '"' + userObj["username"] + '");' + "'>" + posterNameMap[userObj["username"]] + "</button></td>" + professionCol + "</tr>");
                    tableString += newRow;
                }
            }
        }
        tableString += "</table>";
        return tableString;
    };

    function getPictureCol(sourceURL, className){
        pictureCol = "<td>"
        if(sourceURL != null && sourceURL != ""){
            pictureCol += '<img class="' + className + '" width="150px" src="' + sourceURL + '" />';
        }else{
            pictureCol += '<img class="' + className + '" width="150px" height="150px">';
        }
        pictureCol += "</td>";
        return pictureCol;
    }

    function displayEvents(){
        document.getElementById("searchOptions.event").className = "active";

    }

    function displayPosts(){
        secondSearchOptions = document.getElementById("postSearchOptions");
        if(secondSearchOptions != null){
            secondSearchOptions.style.display = "block";
            document.getElementById("secondSearchOptions.work").className = "active";
            document.getElementById("searchOptions.post").className = "active";
            filterPosts("casting");
        }
    }

    function filterPosts(postType){
        var postDivHTML = "";
        document.getElementById("secondSearchOptions.casting").className = "";
        document.getElementById("secondSearchOptions.work").className = "";
        document.getElementById("secondSearchOptions.collaboration").className = "";
        if(postType === "casting"){
            document.getElementById("secondSearchOptions.casting").className = "active";
            {% if posts.casting %}
                postDivHTML += createViewCastingPostTable();
            {% else %}
                postDivHTML +="<h3> No casting ads posted</h3>";
            {% endif %}
        }else if(postType === "work"){
            document.getElementById("secondSearchOptions.work").className = "active";
            {% if posts.work %}
                postDivHTML += createViewWorkPostTable();
            {% else %}
                postDivHTML +="<h3> No work ads posted</h3>";
            {% endif %}
        }else if(postType === "collaboration"){
            document.getElementById("secondSearchOptions.collaboration").className = "active";
            {% if posts.collaboration %}
                postDivHTML += createViewCollabPostTable();
            {% else %}
                postDivHTML +="<h3> No collaboration ads posted</h3>";
            {% endif %}
        }
        document.getElementById("postsViewDiv").innerHTML = postDivHTML;
    }
