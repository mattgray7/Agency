{% extends "base.html" %}

{% block content %}
	<h2>Looking for...</h2>
	{% if errors %}
		<ul>
			{% for error in errors %}
				<li>{{ error }}</li>
			{% endfor %}
		</ul>
	{% endif %}
	<form method='post' action="/account/edit/interests/">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="hidden" name="source" value="{{ possibleSources.interests }}" />
		{{ possibleSources.interests }}
		<input type="submit" value="Update interests" />
		Source: {{ possibleSources.interests }}
	</form>

{% endblock %}
