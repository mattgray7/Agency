{% extends "base.html" %}

{% block content %}
	<h2>Basic Info</h2>
	{% if errors %}
		<ul>
			{% for error in errors %}
				<li>{{ error }}</li>
			{% endfor %}
		</ul>
	{% endif %}
	<form method='post' action="/account/create/basic/">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Create Account" />
	</form>

{% endblock %}
