{% extends "base.html" %}

{% block content %}
	{% if errors %}
		<strong>One or more errors occurred:</strong>
		<ul>
			{% for error in errors %}
				<li>{{ error }}</li>
			{% endfor %}
		</ul>
	{% endif %}
	<form method='post' action="/create/">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Create Account" />
	</form>

{% endblock %}
