{% extends "base.html" %}

{% block content %}
	<h2>Select Interested Professions</h2>
	{% if errors %}
		<ul>
			{% for error in errors %}
				<li>{{ error }}</li>
			{% endfor %}
		</ul>
	{% endif %}
	<form method='post' action="/account/edit/professions/">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="hidden" name="source" value="{{ possibleSources.professions }}" />
		Source: {{ possibleSources.professions }}
		<input type="submit" value="Update professions" />
	</form>

{% endblock %}
