{% extends "base.html" %}

{% block content %}
	<h2>Select Interests</h2>
	{% if errors %}
		<ul>
			{% for error in errors %}
				<li>{{ error }}</li>
			{% endfor %}
		</ul>
	{% endif %}
	<form method='post' action="/create/professions/">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Next" />
	</form>

{% endblock %}
