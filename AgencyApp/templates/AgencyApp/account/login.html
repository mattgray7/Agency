	<form method='post' action="/login/">
		{% csrf_token %}
		{% if errors %}
			{% if errors|length != 1 %}
				<ul>
					{% for error in errors %}
						<li>{{ error }}</li>
					{% endfor %}
				</ul>
			{% else %}
				<strong>{{errors.0}}</strong>
			{% endif %}
		{% endif %}
		{{ form.as_p }}
		<input type="submit" value="Login" />
	</form>

	<br>
	<form method='post' action='/account/create/basic/'>
		{% csrf_token %}
		<input type='hidden' name='source' value='{{ source }}' />
		<input type='submit' value='Create Account' />
	</form>
